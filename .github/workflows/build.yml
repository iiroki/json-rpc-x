name: 'Build & Test'

on: [push]

jobs:
  build:
    name: 'Build & Test'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dotnet/

    steps:
    - name: 'Checkout'
      uses: actions/checkout@v3

    - name: 'Setup .NET'
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.x

    - name: 'Restore dependencies'
      run: dotnet restore

    - name: 'Build solution'
      run: dotnet build --no-restore

    - name: 'Run tests'
      run: dotnet test --no-restore -l 'console;verbosity=normal'

    - name: 'TESTING'
      run: ls sdk/JsonRpcX.Tests/coverage

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: CoverageReport
        path: ./sdk/JsonRpcX.Tests/coverage/report
